<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <p><b>Chejarla Ravi</b></p>
    <p><strong>Chejarla Ravi</strong></p>
    <p><i>Chejarla Ravi</i></p>
    <p><em>Chejarla Ravi</em></p>
    <p><mark>Chejarla Ravi</mark></p>
    <p><small>Chejarla Ravi</small></p>
    <p><del>11000</del>$10000</p>
    <p><ins>Chejarla Ravi</ins></p>
    <p>H <sub> 2 </sub> o</p>
    <p>2 <sup> 2 </sup></p>
  </body>
</html>
